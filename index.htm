<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triple Play League Historical Stats</title>
  <style>
    /* ESPN-style theme */
    body {
      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background: #f2f2f2;
      color: #111;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      text-align: center;
      padding: 3rem;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.15);
      max-width: 700px;
      border-top: 6px solid #ff0033; /* ESPN red */
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #111;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #777;
    }

    /* Optional accent lines like ESPN */
    .accent-line {
      height: 4px;
      background-color: #ff0033;
      margin: 1rem 0;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="accent-line"></div>
    <h1>Triple Play League Historical Stats</h1>
    <p>The site is currently down for maintenance and redesign.</p>
    <p>We will be back online by the end of <strong>February 2026</strong>.</p>

    <div class="accent-line"></div>
